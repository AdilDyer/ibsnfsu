{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header text-center bg-dark text-white">
        <h2 class="text-white">AI Text Detection</h2>
    </div>
    <div class="card-body">
        <p class="lead text-center">Enter the text you want to analyze and click the detect button to determine if it is AI-generated or written by a human.</p>
        <form action="/detect" method="post" class="mt-4">
            <div class="form-group text-left">
                <label for="text"><h5>Enter Text:</h5></label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Detect</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
